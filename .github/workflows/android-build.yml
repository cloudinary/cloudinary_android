name: Android Build and Test

on:
  push:
    branches:
      - 'feature/github_actions'


jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TARGET_VERSION: 30
      ANDROID_BUILD_TOOLS_VERSION: 30.0.2
      ANDROID_HOME: /usr/local/android-sdk
      MALLOC_ARENA_MAX: 2
      ADB_INSTALL_TIMEOUT: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Download and setup Android SDK
        run: |
          sudo mkdir -p $ANDROID_HOME/cmdline-tools
          sudo wget "https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip" -O commandlinetools.zip
          sudo unzip commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
          sudo mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-${{ env.TARGET_VERSION }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}" "extras;google;m2repository" "system-images;android-21;default;armeabi-v7a"

      - name: Set up AVD
        run: |
          echo no | sudo $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-21;default;armeabi-v7a"
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
          $ANDROID_HOME/platform-tools/adb devices
          adb shell input keyevent 82 &
        env:
          ANDROID_SDK_ROOT: /usr/local/android-sdk

      - name: Grant ADB permissions
        run: adb shell input keyevent 82

      - name: Set up Cloudinary test environment
        run: export CLOUDINARY_URL=$(bash tools/get_test_cloud.sh)

      - name: Run build and tests
        run: ./gradlew clean connectedCheck

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-