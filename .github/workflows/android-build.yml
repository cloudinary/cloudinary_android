name: Android Build and Test

on:
  push:
    branches:
      - 'feature/github_actions'


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TARGET_VERSION: 30
      ANDROID_BUILD_TOOLS_VERSION: 30.0.2
      ANDROID_HOME: /usr/local/android-sdk
      MALLOC_ARENA_MAX: 2
      ADB_INSTALL_TIMEOUT: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install command line tools
        run: |
          sudo mkdir -p $ANDROID_HOME/cmdline-tools
          sudo wget "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -O commandlinetools.zip
          sudo unzip commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
          sudo mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm commandlinetools.zip

      - name: Accept Android SDK Licenses
        run: |
          cd $ANDROID_HOME\sdk\tools\bin
          yes | ./sdkmanager --licenses
          cd $ANDROID_HOME/cmdline-tools/latest/bin
          yes | ./sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          cd $ANDROID_HOME/cmdline-tools/latest/bin
          ./sdkmanager "platform-tools"
          ./sdkmanager "emulator"
          ./sdkmanager "tools"
          ./sdkmanager "build-tools;${ANDROID_BUILD_TOOLS_VERSION}"
          ./sdkmanager "platforms;android-${TARGET_VERSION}"
          ./sdkmanager "system-images;android-21;google_apis;armeabi-v7a"

      - name: Create AVD
        run: |
          cd $ANDROID_HOME/cmdline-tools/latest/bin
          echo no | ./avdmanager create avd -n test -k "system-images;android-21;google_apis;armeabi-v7a" --force

      - name: Start Emulator
        run: |
          emulator -avd test -no-audio -no-window &
          # Wait for the emulator to start up
          sleep 60  # Adjust the duration as needed

      - name: Run tests
        run: ./gradlew clean connectedCheck
